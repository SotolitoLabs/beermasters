{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block content %}
<div class="my-3 p-3 bg-white rounded box-shadow">
<h6 class="border-bottom border-gray pb-2 mb-0">{% trans 'Profile' %}</h6>
{% if not request.user %}
<p>You most be logged to do this.</p>
{% else %}
<h5>Profile for user {{ request.user }}</h5>
<form method="post">

    {% csrf_token %}
	
	<div class="form-group row pt-4">
		<div class="col-sm-2">
			<label class="font-weight-bold" for="id_username">{% trans 'Username' %}:</label>
		</div>
		<div class="col-sm-3">
            <input type="text" class="form-control" name="username" size="20" autofocus required id="id_username" value="{{ request.user  }}" disabled>
		</div>
    </div>


	<div class="form-group row">
		<div class="col-sm-2">
			<label class="font-weight-bold" for="id_first_name">{% trans 'First Name' %}:</label>
		</div>
		<div class="col-sm-3">
    		<input type="text" class="form-control" name="first_name" size="20" autofocus required id="id_first_name" placeholder="{% trans 'First Name' %}">
		</div>
	</div>

	<div class="form-group row">
		<div class="col-sm-2">
			<label class="font-weight-bold" for="id_lastname_name">{% trans 'Last Name' %}:</label>
		</div>
		<div class="col-sm-3">
    		<input type="text" class="form-control" name="first_name" size="20" autofocus required id="id_first_name" placeholder="{% trans 'First Name' %}">
		</div>
	</div>
	<div class="col-sm-1">
        <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
    </div>

</form>
{% endif %}

</div>
{% endblock %}
