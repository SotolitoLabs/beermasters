{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %}{% trans 'Register' %}{% endblock %}
{% block content %}
<div class="my-3 p-3 bg-white rounded box-shadow">

<h5 class="border-bottom border-gray pb-2 mb-0">{% trans 'Register' %}</h5>

<form method="post">

    {% csrf_token %}
	
	<div class="form-group row pt-4">
		<div class="col-sm-1 mr-4">
			<label class="font-weight-bold" for="id_username">{% trans 'Username' %}:</label>
		</div>
		<div class="col-sm-3">
    		<input type="text" class="form-control" name="username" size="20" autofocus required id="id_username" placeholder="{% trans 'Username' %}">
		</div>
	</div>

	<div class="form-group row">
		<div class="col-sm-1 mr-4">
			<label class="font-weight-bold" for="id_username">{% trans 'Email' %}:</label>
		</div>
		<div class="col-sm-3">
    		<input type="text" class="form-control" name="email" size="20" autofocus required id="id_email" placeholder="{% trans 'Email' %}">
		</div>
	</div>


	<div class="form-group row">
		<div class="col-sm-1 mr-4">
			<label class="font-weight-bold" for="id_password1">{% trans 'Password' %}:</label>
		</div>
		<div class="col-sm-3">
			<input class="form_control" type="password" name="password1" required id="id_password1">
		</div>
	</div>

	<div class="form-group row">
		<div class="col-sm-1 mr-4">
			<label class="font-weight-bold" for="id_password2">
			{% trans 'Password confirmation' %}:
			</label>
		</div>
		<div class="col-sm-2">
			<input class="form_control" type="password" name="password2" required id="id_password2">
			<span class="helptext">Enter the same password as before, for verification.</span>
		</div>
	</div>
	<div class="form-group">
    	<button type="submit" class="btn btn-primary mb-2">{% trans 'Register' %}</button>
	</div>
</form>

</div>
{% endblock %}
