            <!-- Mouthfeel Attributes -->

            <div class="form-group row">
                <div class="form-group col col-sm-8">
                    <label for="mouthfeel" class="font-weight-bold">Mouthfeel</label> <small>(as appropriate for style)</small>

                </div>
                <div class="form-group col col-sm-2">
                    <input class="form-control" name="mouthfeel_score" value="{{ mouthfeel_score }}"  type="text" placeholder="1-5" min="1" max="5" maxlength="1">
                </div>
            </div>

                </div>
            </div>
